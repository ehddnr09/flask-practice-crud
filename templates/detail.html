<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상세내용</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <div class="product-list">
      {% if market.image %}
      <img
        src="/static/img/{{ market.image }}"
        class="mr-2 product-image product-image__detail"
        alt="{{ market.title }}"
      />
      {% else %}
      <img
        src="/static/img/prod1.jpg"
        class="mr-2 product-image product-image__detail"
        alt="{{ market.title }}"
      />
      {% endif %}
      <span class="region">{{ market.region }}</span> <br />
      <h5>{{ market.title }}</h5>
      <pre>{{ market.content | safe }}</pre>
      <span>가격 : {{ market.price }}원</span>
      <a href="/" role="button" class="btn btn-secondary" style="width: 100%"
        >홈으로 가기</a
      >
    </div>
  </body>
</html>
