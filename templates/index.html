<!DOCTYPE html>
<html>
  <head>
    <meta property="title" content="당당마켓" />
    <meta property="description" content="중고거래를 하는 공간입니다." />
    <meta property="image" content="/static/img/icon.jpg" />
    <meta property="og:title" content="당당마켓" />
    <meta property="og:description" content="중고거래를 하는 공간입니다." />
    <meta property="og:image" content="/static/img/icon.jpg" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>당당마켓</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="/static/css/styles.css" />
    <!-- javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script defer src="/static/js/jquery.js"></script>
  </head>
  <body>
    <div class="product-list">
      <div class="header">
        <img
          src="/static/img/icon.png"
          alt="icon"
          style="height: 50px; width: 50px"
        />
        <span>당당마켓</span>
      </div>
      <div class="list-group list-group-flush">
        {% for market in markets %}
        <a
          role="button"
          class="list-group-item list-group-item-action"
          id="{{ market.title }}"
          href="/detail?title={{ market.title }}"
        >
          <div class="media">
            {% if market.image %}
            <img
              src="/static/img/{{ market.image }}"
              class="mr-2 product-image"
              alt="{{ market.title }}"
            />
            {% else %}
            <img
              src="/static/img/prod1.jpg"
              class="mr-2 product-image"
              alt="{{ market.title }}"
            />
            {% endif %}
            <div class="media-body">
              <strong>{{ market.title }}</strong> <br />
              <small>{{ market.region }}</small> <br />
              <span>{{ market.price }}원</span>
            </div>
          </div>
          <form action="/delete" method="post" class="delete-form">
            <input type="hidden" value="{{ market.title }}" name="title" />
            <button class="delete-button" type="submit">delete</button>
          </form>
        </a>
        {% endfor %}
      </div>
      <a
        href="/upload"
        role="button"
        class="btn btn-warning"
        style="width: 100%"
      >
        상품 등록
      </a>
    </div>
  </body>
</html>
